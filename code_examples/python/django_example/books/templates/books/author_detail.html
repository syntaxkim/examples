{% extends "base_books.html" %}

{% block content %}
<h1>{{ object.name }}</h1>
<p>{{ object.salutation }}</p>
<li>Email: {{ object.email }}</li>
<br>
<p>Books</p>
{% for book in object.book_set.all %}
    <li><a href="{% url 'books:book_detail' book.id %}">{{ book.title }}</a></li>
{% endfor %}
{% endblock content %}
