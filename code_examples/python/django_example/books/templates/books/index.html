{% extends "base_books.html" %}

{% block content %}
<h2>Books Management System</h2>
<ul>
    {% for model_name in model_list %}
    <!-- context['model_list'] = ['Book', 'Author', 'Publisher'] -->
        {% with "books:"|add:model_name|lower|add:"_list" as urlvar %}
        <!-- If model_name is Book, urlvar is books:book_list -->
            <li><a href="{% url urlvar %}">{{ model_name }}</a></li>
        {% endwith %}
    {% endfor %}
</ul>
{% endblock content %}
