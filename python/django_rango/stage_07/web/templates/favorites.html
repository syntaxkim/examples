{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'web/css/content.css' %}">
{% endblock %}

{% block title %}
    Favorites
{% endblock %}

{% block body %}
    {% for favorite in favorites %}
        <div class="container-fluid post">
            <h1>Favorite #{{ favorite.id }} - <span class="badge badge-pill badge-primary">{{ favorite.likes }}</span></h1>
            <p id="favorite-{{ favorite.id }}">{{ favorite.body }}</p>
            <button id="like-{{ favorite.id }}" type="button" class="btn btn-outline-success">Like</button>
        </div>
        <hr class="mb-4 mt-3">
    {% endfor %}
{% endblock %}

{% block js %}
    <script src="{% static 'web/js/favorite_titles.js' %}"></script>
    <script src="{% static 'web/js/likes.js' %}"></script>
{% endblock %}
