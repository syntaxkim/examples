{% extends 'base.html' %}
{% load static %}

{% block title %}
    Posts
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'web/css/content.css' %}">
{% endblock %}

{% block body %}
    {% for post in posts %}
        <div class="container-fluid post">
            <h1>Quote #{{ forloop.counter }}!</h1>
            <p id="post-{{ forloop.counter }}">{{ post }}</p>
            <button id="button-{{ forloop.counter }}" type="button" class="btn btn-outline-primary">Favorite</button>
        </div>
        <hr class="mb-4 mt-3">
    {% endfor %}
{% endblock %}

{% block js %}
    <script src="{% static 'web/js/pretty_titles.js' %}"></script>
    <script src="{% static 'web/js/favorites.js' %}"></script>
{% endblock %}
