{% extends "base_books.html" %}

{% block content %}
<h1>{{ object.name }}</h1>
<p><a href="{{ object.website }}">{{ object.website }}</a></p>
<li>Address: {{ object.address }}</li>
<br>
<p>Published Books</p>
{% for book in object.book_set.all %}
    <li><a href="{% url 'books:book_detail' book.id %}">{{ book.title }}</a></li>
{% endfor %}
{% endblock content %}
